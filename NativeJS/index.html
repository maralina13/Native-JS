<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление бюджетом</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="main-container">
  <div class="input-container">
    <div class="input-section">
      <h1>Управление бюджетом</h1>
      <div class="balance">
        <h2>Баланс: <span id="balance">0</span> ₽</h2>
      </div>
      <div class="currency-selector">
        <label for="currency">Валюта:</label>
        <select id="currency">
          <option value="RUB">Российский рубль (RUB)</option>
          <option value="USD">Доллар США (USD)</option>
          <option value="EUR">Евро (EUR)</option>
        </select>
      </div>
      <form id="transactionForm">
        <input type="number" id="amount" placeholder="Сумма" required>
        <select id="type" required>
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
        <input type="text" id="description" placeholder="Описание" required>
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>
  <div class="transactions-container">
    <div class="transactions-section">
      <h2>Операции</h2>
      <ul id="transactionList"></ul>
    </div>
  </div>
  <div class="charts-container">
    <div class="charts-section">
      <h2>Диаграмма доходов и расходов</h2>
      <canvas id="budgetChart"></canvas>
    </div>
    <div class="gif-section">
      <img id="balanceGif" src="" alt="Balance Gif">
    </div>
  </div>
</div>
<script src="transactions.js"></script>
<script src="charts.js"></script>
</body>
</html>
